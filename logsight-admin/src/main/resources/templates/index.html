<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logsight-日志可视化系统</title>
    <meta name="description" content="Logsight-示例项目。https://github.com/fishstormX/logsight,Logsight为基于文件的开源日志查询系统,日志,中间件,可视化" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-nav.css">
    <link rel="stylesheet" href="/css/anaimed.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="bookmark"href="/img/favicon.ico" />    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/js/tlg.js"></script>
</head>
<body>
<div class="drawer-right cm-dr-r" th:if="${drawer} ne null">
    <module th:replace="${'pages/'+module}::drawer"></module>
</div>
<div class="d-flex" id="wrapper">
    <module th:replace="modules/navbar :: side"></module>
    <div id="page-content-wrapper">
        <module th:replace="modules/navbar :: top"></module>
        <module th:replace="${'pages/'+module}::${module}"></module>
    </div>
</div>
<module th:replace="modules/copyright :: copyright"></module>
<script src="/js/index.js"></script>

</html>
